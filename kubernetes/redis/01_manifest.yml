apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  namespace: test
  labels:
    app.kubernetes.io/created-by: team-1
    app.kubernetes.io/type: app
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      name: redis
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
